#Enabled - включение/выключение системы глобального и локального чатов
Enabled: true

#GlobalChatPrefix - префикс, используемый для общения в глобальном чате
GlobalChatPrefix: '!'

#GlobalChatPrefixInChat - оформление типа чата внутри игры (глобального)
GlobalChatPrefixInChat: "[G]"

#GlobalChatPrefixInChatColor - Цвет оформления типа чата (глобального)
GlobalChatPrefixInChatColor: "#F9E79F"

#LocalChatPrefixInChat - оформление типа чата внутри игры (глобального)
LocalChatPrefixInChat: "[L]"

#GlobalChatPrefixInChatColor - Цвет оформления типа чата (локального)
LocalChatPrefixInChatColor: "#808080"

MessageColor: "#FFFFFF"

OtherColor: "#CCD1D1"

PlayerNameColor: "#82E0AA"

#LocalChatRadius - радиус сферы с центров в точке отправления, при нахождении в которой, сообщеня будут доставляться
LocalChatRadius: 100

#Formatting - форматирование чата
# %chat-type% - тип чата (задаётся в GlobalChatPrefixInChat и LocalChatPrefixInChat)
# %playerName% - ник отправителя
# %message% - сообщение
Formatting: "%chat-type% | %playerName% • %message%"
